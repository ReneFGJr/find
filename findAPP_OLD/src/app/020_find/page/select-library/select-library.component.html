<app-spash-page></app-spash-page>
<div class="container">
  <div class="row">
    <div class="col-12 text-center">
      <h1 class="text-center">Selecione uma Bibliotecas</h1>
    </div>
    <div
      class="col-6 col-lg-2 col-xl-2 text-center"
      *ngFor="let item of libraries"
      (click)="setLibrary(item.code)"
    >
      <img [src]="item.logo" alt="Logo {{ item.name }}" class="img-fluid p-3" />
    </div>
  </div>
</div>
