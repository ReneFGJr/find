<!-- catalog.component.html -->
<div class="container mt-5" *ngIf="books.length; else loading">
  <div class="row gy-4">
    <div class="col-12 mb-4">
      <!-- aqui poderia ir um formulário de busca -->
    </div>

    <div
      class="col-6 col-sm-4 col-md-3 col-lg-2 text-center"
      *ngFor="let item of books"
    >
      <div
        class="card h-100 border-0 shadow-sm"
        (click)="openBookDetails(item)"
      >
        <img
          [src]="item.cover"
          class="card-img-top img-fluid"
          alt="{{ item.title }}"
        />
        <div class="card-body p-2">
          <h6 class="card-title text-truncate mb-0">{{ item.title }}</h6>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #loading>
  <div class="d-flex justify-content-center align-items-center" style="height:60vh">
    <div class="spinner-border" role="status"><span class="visually-hidden">Loading...</span></div>
  </div>
</ng-template>

<!-- Offcanvas do Bootstrap 5 -->
<div
  class="offcanvas offcanvas-end"
  tabindex="-1"
  id="bookOffcanvas"
  aria-labelledby="offcanvasLabel"
>
  <div class="offcanvas-header">
    <h5 id="offcanvasLabel" class="offcanvas-title">Detalhes do Livro</h5>
    <button type="button" class="btn-close" (click)="closeBookDetails()"></button>
  </div>
  <div class="offcanvas-body">
    <ng-container *ngIf="selectedBook">
      <img
        [src]="selectedBook.cover"
        class="img-fluid mb-3"
        alt="{{ selectedBook.title }}"
      />
      <h5>{{ selectedBook.title }}</h5>
      <p><strong>Editora:</strong> {{ selectedBook.editor }}</p>
      <p><strong>Autores:</strong> {{ selectedBook.authors.join(', ') }}</p>
      <!-- adicione outros campos conforme necessário -->
    </ng-container>
  </div>
</div>
