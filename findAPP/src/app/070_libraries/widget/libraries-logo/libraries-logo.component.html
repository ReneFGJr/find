<form
  [formGroup]="form"
  (ngSubmit)="submit()"
  class="needs-validation"
  novalidate
>
  <label class="form-label">Logo (URL/caminho)</label>
  <div class="input-group">
    <input
      type="text"
      class="form-control"
      formControlName="l_logo"
      placeholder="Ex.: img/logo_library.png"
    />
    <label class="input-group-text" for="logoFile">ou arquivo</label>
    <input
      id="logoFile"
      class="form-control"
      type="file"
      accept="image/*"
      (change)="onLogoFileChange($event)"
    />
  </div>
  <small class="text-muted"
    >Máx. 80 caracteres para o caminho; upload opcional.</small
  >

  <div class="mt-2" *ngIf="form.value.l_logo">
    <div class="card" style="max-width: 280px">
      <img
        [src]="form.value.l_logo"
        class="card-img-top"
        alt="Prévia do logo"
      />
      <div class="card-body py-2">
        <div class="small text-muted">{{ form.value.l_logo }}</div>
      </div>
    </div>
  </div>
</form>
