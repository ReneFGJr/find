<ng-component *ngIf="data">
  <div *ngIf="data?.item?.status === '5'">
    <span class="badge bg-success full mb-2">Obra disponível</span>
  </div>

  <div *ngIf="data?.item?.status === '2'">
    <span class="badge bg-warning full">Preparo técnico</span>
  </div>

  <div *ngIf="data?.item?.status === '6'">
    <span class="badge bg-success full" *ngIf="data.item.atrasado == 0">
      Emprestado até:
      {{ data.item.i_dt_emprestimo | date : "dd/MM/yyyy" }}
    </span>
    <span class="btn btn-outline-success full" *ngIf="data.item.atrasado == 0">
      {{ data.item.us_nome }}
    </span>

    <span class="badge bg-danger full" *ngIf="data.item.atrasado == 1">
      Atrasado desde:
      {{ data.item.i_dt_emprestimo | date : "dd/MM/yyyy" }}
    </span>
    <span class="btn btn-outline-danger full" *ngIf="data.item.atrasado == 1">
      {{ data.item.us_nome }}
    </span>
  </div>
</ng-component>
