<div class="container mt-4">
  <h3 class="mb-3">Gerenciar Propriedades - {{ selectedSubgrupo }}</h3>

  <!-- Selectbox de Subgrupos -->
  <div class="row mb-3"></div>

  <div class="row" *ngIf="data">
    <!-- Lista WO (não escolhidos) -->
    <div class="col-md-5">
      <label class="form-label fw-bold">Não escolhidos (WO)</label>
      <select
        class="form-select"
        multiple
        size="10"
        [(ngModel)]="selectedWO"
        [ngModelOptions]="{ standalone: true }"
      >
        <option *ngFor="let item of data.WO" [value]="item.id_c">
          {{ item.c_class }}
        </option>
      </select>
    </div>

    <!-- Botões -->
    <div
      class="col-md-2 d-flex flex-column justify-content-center align-items-center gap-2"
    >
      <button class="btn btn-outline-primary w-100" (click)="addToWT()">
        ➡ Remover
      </button>
      <button class="btn btn-outline-primary w-100" (click)="removeFromWT()">
        ⬅ Incluir
      </button>
    </div>

    <!-- Lista WT (escolhidos) -->
    <div class="col-md-5">
      <label class="form-label fw-bold">Escolhidos (WT)</label>
      <select
        class="form-select"
        multiple
        size="10"
        [(ngModel)]="selectedWT"
        [ngModelOptions]="{ standalone: true }"
      >
        <option *ngFor="let item of data.WT" [value]="item.id_c">
          {{ item.c_class }}
        </option>
      </select>
    </div>

    <!-- Botão salvar -->
    <div class="row mt-3" *ngIf="data">
      <div class="col-md-2 text-end">
        <a [routerLink]="['/rdf']" class="btn btn-success full">Voltar</a>
      </div>
      <div class="col-md-2 text-end">
        <label class="form-label fw-bold">Subgrupo</label>
      </div>
      <div class="col-md-6 text-end">
        <select
          class="form-select"
          [(ngModel)]="selectedSubgrupo"
          [ngModelOptions]="{ standalone: true }"
        >
          <option *ngFor="let sg of subgrupos" [value]="sg">
            {{ sg }}
          </option>
        </select>
      </div>

      <div class="col-md-2 text-end">
        <button class="btn btn-success full" (click)="salvar()">Salvar</button>
      </div>
    </div>
  </div>
</div>
