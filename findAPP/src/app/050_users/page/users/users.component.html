==>{{act}}|{{userID}}
<app-user-list *ngIf="act=='list'"  class="col-12"></app-user-list>
<app-user-edit *ngIf="act=='edit'" [userID]="userID"  class="col-12"></app-user-edit>
<app-user-show *ngIf="act=='details'" [userID]="userID"  class="col-12"></app-user-show>
<app-user-auth *ngIf="act=='auth'" class="col-12"></app-user-auth>
