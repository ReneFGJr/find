<div *ngIf="code.ColorClassification">
  <table class="table">
    <tr>
      <td width="100">Classificação</td>
      <td>
        <div
          *ngFor="let classe of code.ColorClassification"
          [ngStyle]="{'background-color': classe.background, 'color': classe.textcolor}"          class="p-2 link"
        >
          {{ classe.name }}
        </div>
      </td>
    </tr>
  </table>
</div>
