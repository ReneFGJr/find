<form [formGroup]="isbnAddForm" (ngSubmit)="submitForm()">
    <label>Informe o número do ISBN
        <span *ngIf="isbnAddForm.get('isbn')?.errors && isbnAddForm.get('isbn')?.touched"
            class="text-danger"><sup>*obrigatório</sup></span>
    </label>

    <input type="text" id="isbn" formControlName="isbn" maxlength=13 style="width: 400px;"
        class="form-control border border-secondary isbn">
    <br>
    <input type="checkbox"  formControlName="autoNumber"> Número do patrimonio automático.

    <br>
    <div  *ngIf="!isbnAddForm.get('autoNumber')?.value">
    Número do Patrimônio<br>
    <input type="text" formControlName="nrpat">
    </div>

    <br>
    <button class="btn btn-outline-primary mt-2" [disabled]="!isbnAddForm.valid">Cadastrar</button>
</form>
<span *ngIf="statusForm" class="text-danger btn btn-outline-danger">{{ statusForm }}</span>
