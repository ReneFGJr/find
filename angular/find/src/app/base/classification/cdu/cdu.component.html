<table>
<tr>
  <td valign="top" style="padding-top: 10px;">
    <img [src]="imagePath" style="height: 20px;" class="me-2">
  </td>

  <td valign="top">
    <div id="tag" class="border border-secondary p-2" style="width: auto; border-radius: 10px;">
    <span id="tags" style="font-size: 1.5em;">{{tag}}</span><br>
    <span id="cutter">{{cutter}}</span><br>
    <span if="year">{{year}}</span><br>
    </div>
  </td>
</tr>
</table>
