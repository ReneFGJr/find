<div class="container mt-2" *ngIf="libraries">
  <div class="row">
    <div class="col-12">
      <span class="h1_find">Bibliotecas</span>
      <br />
      <span class="h5_find">Selecione uma biblioteca</span>
      <div class="container">
        <div class="row">
          <div *ngFor="let item of libraries.library; index as i"
                class="col-12 col-lg-3 text-center mb-5 link"
                (click)="selectLibrary(item.code)">
                <img [src]="item.logo" style="height: 90px">
                <br/>
                {{item.name}}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
