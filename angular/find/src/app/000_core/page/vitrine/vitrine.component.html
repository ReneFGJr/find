<div class="container">
  <div class="row">
    <div
      class="col-md-6 col-6 col-sm-6 col-lg-3 col-xl-2 text-center"
      *ngFor="let item of books"
      (click)="goBook(item.bl_ISBN)"
    >
      <img [src]="item.be_cover" class="img-fluid cover mb-3" />
      <br>
      <span class="t5 text-center p-0 m-0" style="line-height:0.4">{{ item.bk_title }}</span>
    </div>
  </div>
</div>
