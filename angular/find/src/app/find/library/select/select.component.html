<div class="container">
    <div class="row">
        <div class="col-3 p-4" *ngFor="let Library of LibraryData; let i = index">
            <a routerLink="/library/{{Library.id_lb}}" [state]="{ hello: 'Library' }">
            <img src="https://www.ufrgs.br/find/{{Library.lb_logo}}" class="img-fluid">
            <br>{{Library.lb_name}}
            </a>
        </div>
    </div>
</div>
